<div class="add-student-container">
    <form [formGroup]="studentForm" (ngSubmit)="submit()" style="height: 100%;">
        <div class="form-container">
            <div class="form-columns">
                <!-- Basic Details Column -->
                <mat-card class="student-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Basic Details</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Enter full name" />
                        </mat-form-field>
    
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Enter email" />
                        </mat-form-field>
    
                        <mat-form-field appearance="outline">
                            <mat-label>Degree</mat-label>
                            <input matInput formControlName="degree" placeholder="Enter degree" />
                        </mat-form-field>
    
                        <mat-form-field appearance="outline">
                            <mat-label>Concentration</mat-label>
                            <input matInput formControlName="concentration" placeholder="Enter concentration" />
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
    
                <!-- Skills & Experience Column -->
                <mat-card class="student-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Skills & Experience</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <!-- TODO: add relevant form inputs -->
                    </mat-card-content>
                </mat-card>
    
                <!-- Preferences Column -->
                <mat-card class="student-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Preferences</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <!-- TODO: add relevant form inputs -->
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="submit-button">
                <button mat-flat-button color="primary" type="submit" [disabled]="studentForm.invalid">Save</button>
            </div>
        </div>
    </form>
</div>
