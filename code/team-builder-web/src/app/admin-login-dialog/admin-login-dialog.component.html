<mat-dialog-content>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <mat-card class="login-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Login as Admin</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" id="username" [(ngModel)]="username" name="username" required/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" [(ngModel)]="password" name="password" required/>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-dialog-actions>
            <button mat-flat-button mat-dialog-close>Cancel</button>
            <button mat-flat-button type="submit" [disabled]="!loginForm.valid">Login</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
